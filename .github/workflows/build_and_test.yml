name: MP Grabber / Test

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-2019

    steps:
      - name: Setup Visual Studio 2019
        uses: microsoft/setup-msbuild@v1.3
        with:
          vs-version: 16.11
       
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Build solution
        run: |
          msbuild TestGrabberMP1.sln -t:rebuild -property:Configuration=Release
        shell: cmd
        
      - name: Prepare environment 
        run: |
          xcopy Log4Net.config "C:\ProgramData\Team MediaPortal\MediaPortal\" /Y
          mkdir "C:\ProgramData\Team MediaPortal\MediaPortal\language\"
          del c:\Windows\Microsoft.NET\assembly\GAC_MSIL\Newtonsoft.Json\v4.0_12.0.0.0__30ad4fe6b2a6aeed\Newtonsoft.Json.dll /F
        working-directory: ${{ github.workspace }}\External
        shell: cmd
        
      - name: Upload languages
        run: |
          curl -s https://github.com/MediaPortal/MediaPortal-1/blob/master/mediaportal/MediaPortal.Base/language/strings_en.xml | bash
        working-directory: C:\ProgramData\Team MediaPortal\MediaPortal\language\
        shell: bash
  
      - name: Run Tests
        run: |
          TestGrabberMP1.exe auto
        working-directory: ${{ github.workspace }}\TestGrabberMP1\bin\Release
        shell: cmd
        
      - name: Show Result
        run: |
          type "C:\ProgramData\Team MediaPortal\MediaPortal\log\TestGrabberMP1.log" 
        shell: cmd

      - name: Upload Artifact / Test result file
        uses: actions/upload-artifact@v3
        with:
          name: Test result file
          path: |
            C:\ProgramData\Team MediaPortal\MediaPortal\log\TestGrabberMP1.log
          retention-days: 3
